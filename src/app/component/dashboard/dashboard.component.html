<div class="right-column">
    <main class="main-content landing-page-wrapper container-fluid py-5" role="main">
        <div class="row">
            <div class="col-md-12 mb-4 p-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-interval="2000" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid w-100" src="{{image1[0]}}" alt="First slide" (click)="brandPromotionInfo(brandPromotionId[0])">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid w-100" src="{{image1[1]}}" alt="Second slide" (click)="brandPromotionInfo(brandPromotionId[1])">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid w-100" src="{{image1[2]}}" alt="Third slide" (click)="brandPromotionInfo(brandPromotionId[2])">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid w-100" src="{{image1[3]}}" alt="Third slide" (click)="brandPromotionInfo(brandPromotionId[3])">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid w-100" src="{{image1[4]}}" alt="Third slide" (click)="brandPromotionInfo(brandPromotionId[4])">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let offer of brandOffers">
                <div class="card flash-zoom">
                    <img class="card-img-top img-fluid" src="{{offer['image']}}" (click)="brandOfferInfo(offer) " alt="wome-chik">
                </div>
            </div>

        <div *ngIf="imageObject.length>0">
            <div class="margin-auto image-slider-container">
                <ng-image-slider [images]="imageObject" (click)="hotDealsInfo($event.target.currentSrc)" [imageSize]="{width: 370, height: 200}" [imagePopup]="false" [infinite]="true" [autoSlide]="1" #nav>

                <!-- <button (click)=" prevImageClick() ">Prev</button>

            </div>
        </div>


        <div class="row ">
